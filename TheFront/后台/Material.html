<script type="text/javascript">

   new Vue({
        el:"#Material",
        data:{
            dynamic:[]
        },
        methods:{
            show:function () {
                let ma = this;
                $.ajax({
                    url:"http://localhost:8888/material/materials.do",
					 // url:"http://192.168.2.1:8888/material/materials.do",
                    type:"get",
                    success:function (data) {
                        // var list = JSON.parse(data);
                        ma.dynamic = data.object;
						// console.log(data.object);
                    }
                })
            },
			add:function(){
			  var newData = {mod: 'address', placeholder: ''}   //添加循环数据
			  this.inputData.push(newData)
			  this.$set(this.userInfo, 'address',  '');         //添加model数据
			            //父级数据      //key    //value
			},
			del:function(){
			  this.inputData.splice(0,1)                     //删除循环里的name数据
			  this.$delete(this.userInfo, 'name1')          //删除data里对应的model数据
			               //父级数据      //key
			},
        },
        mounted:function() {
            this.show();
			this.add();
			this.del();
			
        },
		
    })

</script>
