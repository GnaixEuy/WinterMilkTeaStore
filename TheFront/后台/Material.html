<script>
	$(document).ready(() => {
		show()
		reflashAdminInfo()
	})

	function show() {
		$.get({
			url: "http://localhost:8888/material/materials.do",
			data: '',
			success: function (res) {
				var temp = $("#material")
				temp.html('')
				res.object.forEach(element => {
					temp.append('<tr  class="btn-reveal-trigger"  ><td class="py-2" >' +
						element.materialName + '</td><td class="py-2" >' +
						element.materialStock + '</td><td class="py-2" >' +
						element.materialPrice +
						'</td><td class="py-2"><input type="text"  style="width: 50px;" id="updstock' + element.materialName + '" placeholder="' +
						element.materialStock + '" value="" ></td><td class="py-2"><button type="button" class="btn btn-primary light fs-16 ml-3" onclick="upd(\'' +
						element.materialName + '\')">确认</button> </td><td class="py-2"><button type="button" class="btn btn-danger" onclick="del(\'' +
						element.materialName + '\')">删除</button></td> </tr>')
				})
			}
		})
	}


	function add() {
		var mname = $("#mname").val();
		var mstore = $("#mstore").val();
		var mprice = $("#mprice").val();
		$.ajax({
			type: "get",
			url: "http://localhost:8888/material/add.do",
			data: {
				"name": mname,
				"stock": mstore,
				"price": mprice,
			},
			success: function (res) {
				if ("success" == res.requestServiceStatus) {
					alert("添加成功")
					window.location.href = "Material.html"

				} else if ("failed" == res.requestServiceStatus) {
					alert("原料已经存在，您可以选择修改他的库存！")
				}
			},
			async: false,
			error: function () {
				// alert('服务器出现问题啦，请稍后再试试！')

			}
		})
	}


	function upd(materialName) {
		var materialStock = $("#updstock" + materialName).val();
		$.ajax({
			type: "get",
			url: "http://localhost:8888/material/update.do",
			data: {
				"materialName": materialName,
				"materialStock": materialStock,
			},
			dataType: "json",
			success: function (response) {
				if (response.requestServiceStatus == 'success') {
					alert('库存修改成功')
					show()
				} else {
					alert('库存修改失败，请重试！')
				}
			},
			async: false,
			error: function () {
				// alert('服务器出错！')

			}
		});
	}

	function reflashAdminInfo() {
		let adminName = localStorage.getItem('adminName')
		$('#main-wrapper > div.header > div > nav > div > ul > li.nav-item.dropdown.header-profile > a > div > span').html(adminName)
	}

	function del(materialName) {
		$.ajax({
			type: "delete",
			url: "http://localhost:8888/material/delete.do",
			data: { name: materialName },
			dataType: "json",
			success: function (response) {
				if (response.requestServiceStatus === 'success') {
					alert('删除成功')
				} else {
					alert('删除失败')
				}
				show()
			}, error: () => {
				alert('服务异常请联系后端')
			}
		});
	}

	/*
		捕获用户输入行为
		1. 绑定键盘事件 - keydown、keyup、keypress
		2. 绑定输入事件 -> input
	*/
	$("#searchArea > div > input").bind("input", function (event) {
		$('.alter>ul').empty();
		// 1.根据用户输入的内容，动态获取相关提示数据
		var inputValue = $(this).val(); // val() 方法返回或设置被选元素的值。
		// console.log(inputValue)
		if (inputValue != null && inputValue !== "") {
			$.ajax({
				type: "get",
				url: "http://localhost:8888/QuickFind/material.do",
				data: { 'name': inputValue },
				dataType: "json",
				success: function (response) {
					if (response.requestServiceStatus === 'success') {
						var data = response.object
						if (data != null && data.length > 0) {
							// console.log(data)
							data.forEach(material => {
								var tmpstr = JSON.stringify(material).replace(/\"/g, "")
								// console.log(tmpstr)
								$('.alter>ul').append($('<li><button>' + material.materialName + '</button></li>'));
							})
						}
					}
				}
			});
		}
		// 获取焦点
		// 2.将提示框从隐藏状态切换到显示状态
		$('.alter').css('display', 'block');
	}).bind('blur', function () {
		// 取消焦点
		$('.alter').css('display', 'none');
	});


	function search() {
		var name = $("#searchArea > div > input").val()
		var temp = $("#material")
		temp.html('')
		$.ajax({
			type: "get",
			url: "http://localhost:8888/material/materialByName.do",
			data: { 'name': name },
			dataType: "json",
			success: function (response) {
				if (response.requestServiceStatus === 'success') {
					temp.append('<tr  class="btn-reveal-trigger"  ><td class="py-2" >' +
						response.object.materialName + '</td><td class="py-2" >' +
						response.object.materialStock + '</td><td class="py-2" >' +
						response.object.materialPrice + '</td><td class="py-2"><input type="text"  style="width: 50px;" id="updstock' +
						response.object.materialName + '" placeholder="' +
						response.object.materialStock + '" value="" ></td><td class="py-2"><button type="button" class="btn btn-primary light fs-16 ml-3" onclick="upd(\'' +
						response.object.materialName + '\')">确认</button> </td><td class="py-2"><button type="button" class="btn btn-danger" onclick="del(\'' +
						response.object.materialName + '\')">删除</button></td> </tr>')
				}
			}
		});
	}
