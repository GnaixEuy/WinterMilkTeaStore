											        <!-- 只接受jpg，gif和png格式 -->
													<input id="upload-input" style="position: absolute; top: 0; bottom: 0; left: 0;right: 0; opacity: 0;" type="file" accept="image/gif, image/jpg, image/png" onchange="showImg(this)"/>
											        <!-- 自定义按钮效果 -->

													<script type="text/javascript">
													    function showImg(input) {
													        var file = input.files[0];
													        var reader = new FileReader()
													        // 图片读取成功回调函数
													        reader.onload = function(e) {
													            document.getElementById('upload').src=e.target.result
													        }
													        reader.readAsDataURL(file)
													    }
													</script>
													 <script type="text/javascript">
													        function postData() {
													            var formData = new FormData();

													                url: "http://localhost:8888/product/ajaxProductImage.do",
													                type: "post",
													                data: formData,
													                processData: false, // 告诉jQuery不要去处理发送的数据
													                contentType: false, // 告诉jQuery不要去设置Content-Type请求头
													                dataType: 'text',
													                success: function(data) {
													                    var params = JSON.parse(data)
													                    $("#upload").attr("src", params);
													                },
													                error: function(data) {
													                    
													                }
													            });
													        }
													        //赋值变量
													        var basePath = getContextPath();
													        // 获取项目路径

													            var pathName = window.document.location.pathname;
													            var projectName = pathName.substring(0, pathName.substr(1).indexOf(
													                '/') + 1);
													            return projectName;
													        }
													    </script>

<script>
			$("#add").click(function(){
				var name = $("#name").val();
				var price = $("#price").val();
				var type=$("#type").val();
			     $.ajax({
							type:"post",
							url:"http://localhost:8888/product/addProduct.do",
							data:{
								"productMaterialList":material,
								"prodcuctNsme":name,
								"productPrice":price,
								"produceType":type,
							},
							success:function(res){
								if("success" == res.requestServiceStatus){
									alert("添加成功！")
										window.location.href = "Products.html"
								}else{
									alert("账号或密码错误！")
								}
							},
							// async:true,
							error:function(){
								alert('添加失败！')
								window.location.href = "AddProduct.html"
							}
						})
				})
		</script>
