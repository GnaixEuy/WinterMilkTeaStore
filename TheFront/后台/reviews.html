	<script>
		function carouselReview() {
			jQuery('.testimonial-one').owlCarousel({
				loop: true,
				autoplay: true,
				margin: 0,
				nav: false,
				dots: false,
				navText: [''],
				responsive: {
					0: {
						items: 1
					},

					480: {
						items: 1
					},

					767: {
						items: 1
					},
					1000: {
						items: 1
					}
				}
			})
			jQuery('#next-slide').on('click', function () {
				$('.testimonial-one').trigger('next.owl.carousel');
			});

			jQuery('#prev-slide').on('click', function () {
				$('.testimonial-one').trigger('prev.owl.carousel');
			});
		}
		jQuery(window).on('load', function () {
			setTimeout(function () {
				carouselReview();
			}, 1000);
		});
	</script>

	<script>
		$(document).ready(() => {
			reviewInfo()
			reflashAdminInfo()
		})

		function reviewInfo() {
			var pa = $('#reviewArea')
			$.ajax({
				type: "get",
				//url: "http://localhost:8888/comment/all.do",
				url: "http://localhost:8888/comment/all.do",
				data: "",
				dataType: "json",
				success: function (response) {
					if (response.requestServiceStatus == 'success') {
						var review_list = response.object
						review_list.forEach(element => {
							pa.append('<div class="card-body p-0"><div class="media review-box"><div class="media-body"><h4 class="mt-0 mb-0 text-black"> 用户名称: ' +
								element.commentUserId + '</h4><ul class="review-meta mb-3 d-block d-sm-flex align-items-center"><li class="mr-3"><small> 订单号: ' +
								element.commentOrderId + '</small></li><li class="mr-3 text-success" id="commentId"><small> 订单时间: ' +
								element.commentId + '</small></li></ul><p class="mb-3 text-secondary">' +
								element.commentContent + '</p></div><div class="media-footer align-self-center"><div class="star-review text-md-center"></div><div class="media-footer align-self-center"><button class="btn btn-success" onclick="del(\'' +
								element.commentId + '\')">删除</button></div></div></div>')
						});
					}
				},
				error: function () {
					alert('请求失败！')
					//window.location.href = "reviews.html";
				}
			});
		}

		function del(id) {
			$.ajax({
				type: "get",
				url: "http://localhost:8888/comment/delete.do",
				dataType: "json",
				data: {
					"id": id,
				},
				success: function (response) {
					if (response.requestServiceStatus == 'success') {
						alert('删除成功！')
						initdatas();

					} else {
						alert('删除失败！')
					}
				},
				async: false,
				error: function () {
					alert('删除失败！')
					window.location.href = "reviews.html";
				}
			})
		}

		function reflashAdminInfo() {

			$('#main-wrapper > div.header > div > nav > div > ul > li.nav-item.dropdown.header-profile > a > div > span').html(adminName)
		}
