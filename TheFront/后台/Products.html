<script>
	$(document).ready(
		updateProductInfo()
	)
	function updateProductInfo() {
		var pa = $('#productArea')
		$.ajax({
			type: "get",
			url: "http://localhost:8888/product/getAllProduct.do",
			// data: "",
			// dataType: "json",
			success: function(response) {
				if (response.requestServiceStatus == 'success') {
					var product_list = response.object
					product_list.forEach(element => {
						pa.append(
							'<div class="col-xl-3 col-lg-6 col-md-6 col-sm-6"><div class="card"><div class="card-body"><div class="new-arrival-product"><div class="new-arrivals-img-contnent"><img class="img-fluid" src="http://localhost:8888/productImg/' +
							element.productImageId +
							'" alt=""></div><div class="new-arrival-content text-center mt-3"><h4><a href="ProductDetail.html">' +
							element.productName + '</a></h4><span class= "price">￥' + element
							.productPrice + '</span ></div ></div ></div ></div ></div > '
						)
					});
				}
			}
		});
	}
	
	function check(){
		var key = $("#keyWords").val();
		var temp = ''
		var check = $("#productArea")
		$.ajax({
				type:"get",
				url:"http://localhost:8888/product/ajaxNamePrompt.do",
				data:{
					"likeName":key,
				},
				success: function (response) {
					if (response.requestServiceStatus == 'success') {
						alert('查询成功')
						check.empty();
						response.object.forEach(element => {
							temp +=
							'<div class="col-xl-3 col-lg-6 col-md-6 col-sm-6"><div class="card"><div class="card-body"><div class="new-arrival-product"><div class="new-arrivals-img-contnent"><img class="img-fluid" src="http://localhost:8888/productImg/' +
							element.productImageId +
							'" alt=""></div><div class="new-arrival-content text-center mt-3"><h4><a href="ProductDetail.html">' +
							element.productName + '</a></h4><span class= "price">￥' + element
							.productPrice + '</span ></div ></div ></div ></div ></div > '
						})
						check.append(temp)
					}else if(response.requestServiceStatus == 'failed'){
						alert('查询失败')
					}
				},
				async:false,
				error:function(){
					alert('dd')
				}
			})
		}
</script>
