<script>
	$(document).ready(() => {
		updateProductInfo()
		reflashAdminInfo()

	function updateProductInfo() {
		var pa = $('#productArea')
		$.ajax({
			type: "get",
			url: "http://localhost:8888/product/getAllProduct.do",
			success: function (response) {
				if (response.requestServiceStatus == 'success') {
					var product_list = response.object
					product_list.forEach(element => {
						pa.append(
							'<div class="col-xl-3 col-lg-6 col-md-6 col-sm-6"><div class="card"><div class="card-body"><div class="new-arrival-product"><div class="new-arrivals-img-contnent"><img class="img-fluid" src="http://localhost:8888/productImg/' +
							element.productImageId +
							'" alt=""></div><div class="new-arrival-content text-center mt-3"><h4><a href="ProductDetail.html">' +
							element.productName + '</a></h4><span class= "price">￥' + element
								.productPrice + '</span ><br><input class="button" type="button" value="删除" onclick="del(' + element.productId + ')" <br> <input class="button" type="button" value="修改" onclick="updateJump(\'' + element.productId + '\')"></div ></div ></div ></div ></div > '
						)
					});
				}
			}
		});
	}
	
	/*
		捕获用户输入行为
		1. 绑定键盘事件 - keydown、keyup、keypress
		2. 绑定输入事件 -> input
	*/
	$("#searchArea > div > input").bind("input", function (event) {
		$('.alter>ul').empty();
		// 1.根据用户输入的内容，动态获取相关提示数据
		var inputValue = $(this).val(); // val() 方法返回或设置被选元素的值。
		// console.log(inputValue)
		if (inputValue != null && inputValue !== "") {
			$.ajax({
				type: "get",
				url: "http://localhost:8888/QuickFind/product.do",
				data: { 'likeName': inputValue },
				dataType: "json",
				success: function (response) {
					if (response.requestServiceStatus === 'success') {
						var data = response.object
						if (data != null && data.length > 0) {
							console.log(data)
							data.forEach(productArea => {
								var tmpstr = JSON.stringify(productArea).replace(/\"/g, "")
								// console.log(tmpstr)
								$('.alter>ul').append($('<li><button style="color: seagreen;">' + productArea.productName + '</button></li>'));
							})
						}
					}
				}
			});
		}
		// 获取焦点
		// 2.将提示框从隐藏状态切换到显示状态
		$('.alter').css('display', 'block');
	}).bind('blur', function () {
		// 取消焦点
		$('.alter').css('display', 'none');
	});
	

	function check() {
		var likeName = $("#searchArea > div > input").val()
		var temp = ''
		var check = $("#productArea")
		$.ajax({
			type: "get",
			url: "http://localhost:8888/product/ajaxNamePrompt.do",
			data: {
				"likeName": likeName,
			},
			success: function (response) {
				if (response.requestServiceStatus == 'success') {
					alert('查询成功')
					check.empty();
					response.object.forEach(element => {
						temp +=
							'<div class="col-xl-3 col-lg-6 col-md-6 col-sm-6"><div class="card"><div class="card-body"><div class="new-arrival-product"><div class="new-arrivals-img-contnent"><img class="img-fluid" src="http://localhost:8888/productImg/' +
							element.productImageId +
							'" alt=""></div><div class="new-arrival-content text-center mt-3"><h4><a href="ProductDetail.html">' +
							element.productName + '</a></h4><span class= "price">￥' + element
								.productPrice + '</span ></div ></div ></div ></div ></div > '
					})
					check.append(temp)
				} else if (response.requestServiceStatus == 'failed') {
					alert('查询失败')
				}
			},
			async: false,
			error: function () {
				alert('dd')
			}
		})
	}

	function del(pid) {
		$.ajax({
			type: "delete",
			url: "http://localhost:8888/product/deleteProduct.do",
			data: {
				"id": pid,
			},
			success: function (response) {
				if (response.requestServiceStatus == 'success') {
					alert('删除成功')
					window.location.href = "Products.html"
				} else if (response.requestServiceStatus == 'failed') {
					alert('删除失败')
				}
			},
			async: false,
			error: function () {
				alert('dd')
			}
		})
	}

	function updateJump(id) {
		window.location.href = 'ProductDetail.html?productId=' + id
	}

	function reflashAdminInfo() {
		let adminName = localStorage.getItem('adminName')
		$('#main-wrapper > div.header > div > nav > div > ul > li.nav-item.dropdown.header-profile > a > div > span').html(adminName)
	}

</script>
