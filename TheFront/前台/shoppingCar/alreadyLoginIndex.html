function getProduct(){
		var t1=$("#bestSellerCarousel");
		$.ajax({
			type: "get",
			url: "http://localhost:8888/product/ajaxPage.do",
			data: { 
				"page":2,
			},
			success: function (response) {
				if(response.requestServiceStatus == 'success') {
					// alert('6666')
					var l = response.object.list
					var i=0;
					l.forEach((element) => {
						// console.log(element.productType);
						t1.append('<div style="display:inline-block;" class="card text-center card-product"><div class="card-product__img"><img height="200px" src="http://localhost:8888/productImg/' +
						element.productImageId + '"><div><i>⭐⭐⭐⭐⭐</i></div><div><a href="alreadyLoginProduct.html"><input type="button"  class="button" value="去下单"></a><div></ul></div><div class="card-body"><p>' +
						element.productType + '</p><h4 class="card-product__title">'+
						element.productName + '</a></h4><p class="card-product__price">'+
						element.productPrice+'</p></div></div>')
						
					}
					)
				}
			},
			async:false,
			error:function(){
				alert('dd')
			}
		});
	}

						element.commentContent + '</p></div></div></div>')
					}
