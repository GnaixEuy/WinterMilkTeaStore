<script type="text/javascript">
$(document).ready(() => {
		getProduct()
		// setInterval(getTypeNum, 7000);
		// setInterval(refreshProductType, 20000);
		getComments()
	})
function getProduct(){
		var t1=$("#product");
		$.ajax({
			type: "get",
			url: "http://localhost:8888/product/ajaxPage.do",
			data: { 
				"page":1,
			},
			success: function (response) {
				if(response.requestServiceStatus == 'success') {
					// alert('6666')
					var l = response.object.list
					l.forEach((element) => {
						// console.log(element.productType);
						t1.append('<div class="owl-theme "style="display:inline-block;" id="bestSellerCarousel"><div class="card text-center card-product"><div class="card-product__img"><img  height="200px"  src="http://localhost:8888/productImg/' +
						element.productImageId + '"><ul class="card-product__imgOverlay"><li><a href="product.html"><input type="button"  class="button" value="快人一步"></a></li></ul></div><div class="card-body" ><p >' +
						element.productType+  '</p><h4 class="card-product__title">' +
						element.productName+  '</h4><p class="card-product__price">' +
						element.productPrice + '</p></div></div></div>')
					})
				}
			},
			async:false,
			error:function(){
				alert('dd')
			}
		});
	}
function getComments(){
		var t2=$("#comment");
		$.ajax({
			type: "get",
			url: "http://localhost:8888/comment/frontDeskAjaxSpiltComments.do",
			data: { 
				"page":1,
			},
			success: function (response) {
				if(response.requestServiceStatus == 'success') {
					var c = response.object.list
					c.forEach(element => {
						// console.log(element.productType);
						t2.append('<div class="col-md-6 col-lg-4 mb-4 mb-lg-0"><div class="card card-blog"><div class="card-blog__img"><img class="card-img rounded-0" src="static/image/s3.jpg" alt=""></div><div class="card-body"><ul class="card-blog__info"><li><a href="#"><i class="ti-comments-smiley"></i>' + 
						response.dateTime+ '</a></li></ul><h4 class="card-blog__title">'+
						element.commentContent + '</p></div></div></div>')
					}
					)
				}
			},
			async:false,
			error:function(){
				// alert('dd')
			}
		});
	}

</script>
