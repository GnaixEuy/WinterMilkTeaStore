<script>
	$(document).ready(() => {
		getTypeNum()
		refreshProductType()
		// setInterval(getTypeNum, 7000);
		// setInterval(refreshProductType, 20000);
		
		
	})

	function refreshProductType() {
		$.ajax({
			type: "get",
			url: "http://localhost:8888/product/type.do",
			data: '',
			success: function (response) {
				var t1 = $("#productArea")
				var t = $("#totalNumber").parent()
				var ullist = $('#ulist')
				ullist.html('')
				response.object.forEach((element) => {
					ullist.append('<li class="filter-list"><a href="#' + element + '">' + element + '</a></li>');
				})
				// t.append(ullist)
				t1.html("")
				response.object.forEach((element) => {
					var newdiv = $('<div></div>')
					newdiv.attr('id', 'div' + element)
					t1.append(newdiv)
					newdiv.append('<h4 id="' + element + '">' + element + '</h4>');
					getProductByType(element, newdiv)
				})
			}
		})
	}

	function getProductByType(type, fatherNode) {
		$.ajax({
			type: "get",
			url: "http://localhost:8888/product/productByType.do",
			data: { "type": type },
			success: function (response) {
				if (response.requestServiceStatus == 'success') {
					response.object.forEach(element => {
						fatherNode.append('<span class="card text-center card-product col-md-6 col-lg-4" style="display:inline-table;"><div class="card-product__img"><img class="card-img" src="http://localhost:8888/productImg/' +element.productImageId+ '" alt=""><ul class="card-product__imgOverlay"><li><h6></h6></li></ul></div><div class="card-body" ><p><h4 class="card-product__title" ><a href="#">' + element.productName + '</a></h4></p><p class="card-product__price" id="pp">' + element.productPrice + '</p><input class="button" type="button" value="加入购物车" onclick="addToCart('+element.productId+')" ></div></span>')
					})
				}
			}
		});
	}
	

	function getTypeNum() {
		$.get({
			// type:"get",
			url: "http://localhost:8888/product/productNum.do",
			data: '',
			success: function (response) {
				var t2 = $("#totalNumber")
				t2.html('')
				t2.append('分类搜索 (' + response + ')');
			},
		})
	}	
	
	function addToCart(id){
		alert(localStorage.getItem('userId'))
			$.ajax({
			type:"get",
			url:"http://localhost:8888/order/addProductToOrder.do",
			data:{
				"userId":localStorage.getItem('userId'),
				"cupType":"超大杯",
				"productId":id,
				"itemNum":1
			},
			success:function(res){
				if("success" == res.requestServiceStatus){
					alert("加入购物车成功！")
				}else if("failed" == res.requestServiceStatus){
					alert("用户不存在！请先登录或注册！")
				}
			},
			async:false,
			error:function(){
				alert('dd')
				// window.location.href = "../loginANDregister/login.html"
			}
		})
	}
	function check(){
		var keyWords = $("#check").val();
		var temp = ''
		var checkProduct = $("#productArea")
		$.ajax({
			type:"get",
			url:"http://localhost:8888/product/ajaxNamePrompt.do",
			data:{
				"likeName":keyWords,
			},
			success: function (response) {
				if (response.requestServiceStatus == 'success') {
					alert('查询成功')
					checkProduct.empty();
					response.object.forEach(element => {
						temp +=
						'<span class="card text-center card-product col-md-6 col-lg-4" style="display:inline-table;"><div class="card-product__img"><img class="card-img" src="http://localhost:8888/productImg/' +element.productImageId+ '" alt=""><ul class="card-product__imgOverlay"><li><h6></h6></li></ul></div><div class="card-body" ><p><h4 class="card-product__title" ><a href="#">' + element.productName + '</a></h4></p><p class="card-product__price" id="pp">' + element.productPrice + '</p><input class="button" type="button" value="加入购物车" onclick="addToCart('+element.productId+')" ></div></span>'
					})
					checkProduct.append(temp)
				}else if(response.requestServiceStatus == 'failed'){
					alert('查询失败')
				}
			},
			async:false,
			error:function(){
				alert('dd')
				// window.location.href = "../loginANDregister/login.html"
			}
		})
	}
